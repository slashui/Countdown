<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        select {
            background-color: #1a1a1a;
        }
        select option {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center m-0 p-0 font-sans">
    <div class="flex flex-col items-center space-y-8">
        <h1 class="text-6xl font-bold mb-12">Set Timer</h1>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col items-center">
                <label class="text-2xl mb-2">Hours</label>
                <select id="hours" class="text-4xl p-4 rounded-lg border-2 border-gray-700 w-32">
                    <option value="00">00</option>
                </select>
            </div>
            <div class="text-6xl">:</div>
            <div class="flex flex-col items-center">
                <label class="text-2xl mb-2">Minutes</label>
                <select id="minutes" class="text-4xl p-4 rounded-lg border-2 border-gray-700 w-32">
                    <option value="00">00</option>
                </select>
            </div>
        </div>
        <button onclick="startTimer()" class="bg-green-500 hover:bg-green-600 text-white text-4xl py-4 px-32 rounded-full transition-colors duration-200 mt-12">START</button>
    </div>

    <script>
        // 生成小时选项（0-24）
        const hoursSelect = document.getElementById('hours');
        for (let i = 1; i <= 24; i++) {
            const option = document.createElement('option');
            option.value = String(i).padStart(2, '0');
            option.textContent = String(i).padStart(2, '0');
            hoursSelect.appendChild(option);
        }

        // 生成分钟选项（0-59）
        const minutesSelect = document.getElementById('minutes');
        for (let i = 1; i < 60; i++) {
            const option = document.createElement('option');
            option.value = String(i).padStart(2, '0');
            option.textContent = String(i).padStart(2, '0');
            minutesSelect.appendChild(option);
        }

        // 开始计时器
        function startTimer() {
            const hours = hoursSelect.value;
            const minutes = minutesSelect.value;
            window.location.href = `processing.html?time=${hours}:${minutes}:00`;
        }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LPRZXXGW03"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-LPRZXXGW03');
    </script>
</body>
</html>
